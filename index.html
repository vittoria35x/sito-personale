<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio di marmo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f6f6f6;
      --fg: #1a1a1a;
      --muted: #666;
      --accent: #2b4c7e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      padding: 40px 0 16px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .soglia {
      margin: 0 auto;
      max-width: 700px;
      color: var(--muted);
      font-size: 1.05rem;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 24px 0;
    }
    section {
      margin: 24px 0;
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      overflow: hidden;
    }
    section h2 {
      margin: 0;
      padding: 14px 16px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
      font-size: 1.05rem;
      letter-spacing: 0.2px;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 8px 6px 12px 6px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 4px;
    }
    li a {
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: var(--fg);
      border: 1px solid transparent;
    }
    li a:hover {
      border-color: #e5e5e5;
      background: #fbfbfb;
    }
    .tagline {
      margin-top: 4px;
      font-size: 0.92rem;
      color: var(--muted);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 28px 0;
    }
    .accent { color: var(--accent); }
  </style>
</head>
<body>
